{% extends "home/index.html" %}
{% load static %}
{% block content %}

<h2>{{ blog.title }}</h2>
<hr></hr>
<p><h4>{{ blog.subtitle }}</h4></p>
<p><h5>{{ blog.date }}, {{blog.autor}}</h5></p>
<p><textarea readonly rows="7" cols="90" >{{ blog.body }}</textarea></p>
{% if blog.photo %}
    <img src="{{ blog.photo.url }}">
{% endif %}
<img height="160px" src="{{blog.photo}}" alt="">
<p><a class="btn2 btn-primary" href="{% url 'blog:blog-list' %}">Go back</a></p>

{% endblock %}
