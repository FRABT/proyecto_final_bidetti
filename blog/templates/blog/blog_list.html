{% extends "home/index.html" %}
{% load static %}
{% block content %}

<h2>Blogs</h2>
{% if user.is_authenticated %}
<a class="card_custom" href="{% url 'blog:blog-add' %}">Create new blog</a>
{% endif %}
<hr></hr>
<ul>
    <div class="text-lg-start">
    {% for blog in blog_list %}
    <li>
        {{blog}}
        (
            <a href="{% url 'blog:blog-detail' blog.id %}">
                <i class="fa fa-eye" style="color: rgb(0, 0, 190);"> </i>
            </a>
        {% if user.is_authenticated %}
        |
        <a href="{% url 'blog:blog-update' blog.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'blog:blog-delete' blog.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 190);"> </i>
        </a>
        {% endif %}
        )
    </li>
    {% endfor %}
    </div>
</ul>

{% endblock %}
