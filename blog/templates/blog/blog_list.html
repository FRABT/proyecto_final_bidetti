{% extends "home/index.html" %}
{% load static %}
{% block content %}

<h2>Blogs</h2>
{% if user.is_authenticated %}
<a class="card_custom" href="{% url 'blog:BlogForm' %}">Create new blog</a>
{% endif %}
<hr></hr>
<div class="text-lg-start bg-dark text-white">
<ul>
    {% for blog in blog_list %}
    <li>
        {{blog}}
        (
            <a href="{% url 'blog:blog-detail' blog.id %}">
                <i class="fa fa-eye" style="color: rgb(34, 0, 255);"> </i>
            </a>
        )
    </li>
    {% endfor %}
</ul>
</div>

{% endblock %}
