{% extends "home/index.html" %}
{% load static %}
{% block content %}

<h2>Delete blog</h2>
<hr></hr>

<p>Are you sure you want to delete the blog? {{ blog.name }}</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn2 btn-warning" type="submit" value="Yes, delete.">
    <a class="btn2 btn-primary" href="{% url 'blog:blog-list' %}" >Cancel</a>
</form>

{% endblock %}
