{% extends "home/index.html" %}
{% load static %}
{% block content %}

<h2>Login</h2>
<hr></hr>

{% if form.errors %}
<p style="color: red">Wrong username or password, try again.</p>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="btn2 btn-dark" href="{% url 'user:user-register' %}" >Register</a>
    <button type="submit">Login</button>
</form>

{% endblock %}
